type Playlist {
  artist: User!
  artwork: String
  public: Boolean
  id: Int!
  permalink: String!
  url: String!
  price: Float
  supporters: [User!]!
  title: String!
  tracks: [Track!]!
}

type Query {
  getPlaylist(id: Int, username: String, permalink: String): Playlist
  allPlaylists: [Playlist!]!
}
