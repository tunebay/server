type User {
  avatar: String
  bio: String
  coverPhoto: String
  id: Int
  name: String
  profilePicture: String
  playlists: [Playlist!]!
  username: String!
  email: String!
  provider: String! # 'email' | 'google' | 'facebook'
}

type Query {
  getUser(id: Int, username: String): User
  allUsers: [User]!
}
